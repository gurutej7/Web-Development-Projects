<!-- A simple Login Page of  GuruTech Company -->

<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <!-- cdn to load icons from font-awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Gurutech Login Page</title>
</head>
<body>
  <!-- main div to contain the total page-->
  <div class="main-container" id="main-container">
    <!--The div that contains the form is as follows-->
    <div class="form-container log-in-container">
      <form action="">
        <h1>Login</h1>
        <!-- A div to have the social media icons-->
        <div class="social-icons">
          <!-- For social icons, FontAwesome is used. -->
          <a href="#" class="social"><i class="fa fa-facebook fa-2x"></i></a>
					<a href="#" class="social"><i class="fab fa fa-twitter fa-2x"></i></a>
        </div>
        <span>or use your email</span>
        <!--Input from the user-->
        <input type="email" placeholder="Email" />
				<input type="password" placeholder="Password" />
				<a href="#">Forgot your password?</a>
        <button>Log In</button>
      </form>
    </div>
    <!-- side conatainer to have the Information about the company-->
    <div class="right-side-container">
			<div class="right-side">
				<div class="right-side-panel right-side-right">
					<h1>Welcome to Gurutech</h1>
					<p>Please use your login credentials to enter the portal. </p>
				</div>
			</div>
		</div>

  </div>
  
</body>
</html>
