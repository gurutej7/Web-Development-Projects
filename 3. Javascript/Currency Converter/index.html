<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CDN link to font awesome to get icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
</head>
<body>
    <!-- Main container -->
    <div class="container"> 
        <h1>Currency Coverter</h1>
        <!-- Form to take inputs from the user -->
        <form>
        <div class="amount">
            <p>Enter Amount</p>
            <input value="1" type="text" />
        </div>

        <div class="dropdown">
            <div class="from">
                <p>From</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/US/flat/64.png"  /> <!-- Fetching country flag images using a API -->
                    <select name="from"> <!-- Select tag is used to create dropdowns in html -->
                        <!--option value="USD" selected>USD</option>
                        <option value="INR">INR</option -->
                    </select>
                </div>
            </div>

            <i class="fa fa-exchange" aria-hidden="true"></i>


            <div class="to">
                <p>To</p>
                <div class="select-container">
                    <img src="https://flagsapi.com/IN/flat/64.png"  /> <!-- Fetching country flag images using a API -->
                    <select name="to"> <!-- Select tag is used to create dropdowns in html -->
                        <!-- Options are added here-->
                    </select>
                </div>

            </div>
        </div>

        <div class="msg"> 1 USD = 80 INR</div>
        <button class="btn">Get Exchange Rate</button>
    </form>
</div>
    
    <script src="countrycodes.js"> </script>
    <script src="script.js"> </script>
</body>
</html>
